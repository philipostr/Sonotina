<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonotina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="container-fluid rounded-3 h-100">
        <div class="row h-100 w-100">
            <div class="col-7 p-5 d-flex justify-content-center align-items-center">
                <div class="h-100 w-100 pb-5">
                    <label for="service" class="form-label">Select Service:</label>
                    <select class="form-select rounded-pill mb-3" name="service" id="service">
                        <option disabled selected>Service</option>
                        <option value="1">Lullaby Serenade ($32)</option>
                        <option value="2">Classic Serenade ($49)</option>
                        <option value="3">White-Noise ($24)</option>
                        <option value="4">ASMR ($40)</option>
                    </select>
                    <label for="expert" class="form-label">Select Expert:</label>
                    <select class="form-select rounded-pill mb-5" name="expert" id="expert">
                        <option disabled selected>Expert</option>
                        <option id="expert1">Anita S. Leep (4.4/5★)</option>
                        <option id="expert2">Léon Matt-Reiss (3.9/5★)</option>
                        <option id="expert3">Gibton Gols (4.7/5★)</option>
                    </select>
                    <div class="mx-auto row w-100">
                        <div class="col-10 bg-white rounded-3" style="background-image: linear-gradient(rgb(202, 202, 202), rgb(80, 80, 80));">
                            <p class="display-5 my-auto mx-5 text-center">
                                <span style="float: left;">◄</span>June 2022<span style="float: right;">►</span>
                            </p>
                            <div class="hori-divider my-3"></div>
                            <div class="row">
                                <p class="col h3 text-center">SUN</p>
                                <p class="col h3 text-center">MON</p>
                                <p class="col h3 text-center">TUE</p>
                                <p class="col h3 text-center">WED</p>
                                <p class="col h3 text-center">THU</p>
                                <p class="col h3 text-center">FRI</p>
                                <p class="col h3 text-center">SAT</p>
                            </div>
                            <div class="row" style="height: 13%">
                                <button class="cal-btn col btn btn-danger" disabled>29</button>
                                <button class="cal-btn col btn btn-danger" disabled>30</button>
                                <button class="cal-btn col btn btn-danger" disabled>31</button>
                                <button class="cal-btn col btn btn-danger" disabled>1</button>
                                <button class="cal-btn col btn btn-danger" disabled>2</button>
                                <button class="cal-btn col btn btn-danger" disabled>3</button>
                                <button class="cal-btn col btn btn-danger" disabled>4</button>
                            </div>
                            <div class="row" style="height: 13%">
                                <button class="cal-btn col btn btn-danger" disabled>5</button>
                                <button class="cal-btn col btn btn-danger" disabled>6</button>
                                <button class="cal-btn col btn btn-danger" disabled>7</button>
                                <button class="cal-btn col btn btn-danger" disabled>8</button>
                                <button class="cal-btn col btn btn-danger" disabled>9</button>
                                <button class="cal-btn col btn btn-secondary">10</button>
                                <button class="cal-btn col btn btn-secondary">11</button>
                            </div>
                            <div class="row" style="height: 13%">
                                <button class="cal-btn col btn btn-secondary">12</button>
                                <button class="cal-btn col btn btn-secondary">13</button>
                                <button class="cal-btn col btn btn-secondary">14</button>
                                <button class="cal-btn col btn btn-secondary">15</button>
                                <button class="cal-btn col btn btn-secondary">16</button>
                                <button class="cal-btn col btn btn-secondary">17</button>
                                <button class="cal-btn col btn btn-secondary">18</button>
                            </div>
                            <div class="row" style="height: 13%">
                                <button class="cal-btn col btn btn-secondary">19</button>
                                <button class="cal-btn col btn btn-secondary">20</button>
                                <button class="cal-btn col btn btn-secondary">21</button>
                                <button class="cal-btn col btn btn-secondary">22</button>
                                <button class="cal-btn col btn btn-secondary">23</button>
                                <button class="cal-btn col btn btn-secondary">24</button>
                                <button class="cal-btn col btn btn-secondary">25</button>
                            </div>
                            <div class="row" style="height: 13%">
                                <button class="cal-btn col btn btn-secondary">26</button>
                                <button class="cal-btn col btn btn-secondary">27</button>
                                <button class="cal-btn col btn btn-secondary">28</button>
                                <button class="cal-btn col btn btn-secondary">29</button>
                                <button class="cal-btn col btn btn-secondary">30</button>
                                <button class="cal-btn col btn btn-secondary">1</button>
                                <button class="cal-btn col btn btn-secondary">2</button>
                            </div>
                        </div>
                        <div class="col-2 p-auto h-auto">
                            <button class="cal-btn btn btn-secondary w-100 mb-1">7 pm</button>
                            <button class="cal-btn btn btn-secondary w-100 mb-1">8 pm</button>
                            <button class="cal-btn btn btn-secondary w-100 mb-1">9 pm</button>
                            <button class="cal-btn btn btn-secondary w-100 mb-1">10 pm</button>
                            <button class="cal-btn btn btn-secondary w-100 mb-1">11 pm</button>
                            <button class="cal-btn btn btn-secondary w-100 mb-5">12 am</button>
                            <button class="cal-btn btn btn-info w-100">Find first availability</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 d-flex justify-content-center">
                <div class="vert-divider"></div>
            </div>
            <div class="col-4 p-5 d-flex justify-content-center align-items-center">
                <div class="h-100 w-100">
                    <label for="name" class="form-label">Enter Name:</label>
                    <input class="form-control rounded-pill mb-3" id="name" placeholder="Enter name:" name="name">
                    <label for="email" class="form-label">Enter Email:</label>
                    <input type="email" class="form-control rounded-pill mb-3" id="email" placeholder="Enter email" name="email">
                    <label for="conf-email" class="form-label">Confirm Email:</label>
                    <input type="email" class="form-control rounded-pill mb-5" id="conf-email" placeholder="Confirm email" name="conf-email">

                    <button class="mt-5 btn btn-success shadow rounded-pill w-100" id="book-button" onclick="book()" data-bs-toggle="modal" data-bs-target="#confirmation"
                    style="font-size: 300%; font-family: Verdana, Geneva, Tahoma, sans-serif;">
                        Book Now
                    </button>

                    <div class="modal" id="confirmation">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Booking Saved!</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    Make sure to arrive on time. Have a great night!
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

<style>

    * {
        margin: 0;
        padding: 0;
    }
    html, body { height: 100%; width: 100%; scroll-behavior: auto; }

    section {
        background-image: linear-gradient(to bottom right, rgb(0, 187, 255), rgb(0, 0, 143));
    }
    .hori-divider {
        width: 90%;
        height: 2px;
        background-color: gray;
        box-shadow: 0 0 2px black;
        border-radius: 100%;
        margin: auto;
    }
    .vert-divider {
        height: 90%;
        width: 2px;
        background-color: gray;
        box-shadow: 0 0 2px black;
        border-radius: 100%;
        margin: auto;
    }

</style>
